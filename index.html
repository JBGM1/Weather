<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather România</title>
    <link rel="stylesheet" href="style.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

<div id="container">

    <!-- STÂNGA: SEARCH + VREMEA -->
    <div id="left-panel">
        <h2>Vremea în România</h2>

        <input type="text" id="search" placeholder="Caută oraș..." autocomplete="off">
        <ul id="suggestions"></ul>

        <div id="weather-box">
            <h3>Detalii meteo</h3>
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="desc"></p>
        </div>
    </div>

    <!-- DREAPTA: MAPA -->
    <div id="map"></div>

</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script src="script.js"></script>
</body>
</html>
